<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secuelas</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="background"></div>
  <div id="container">
    <button id="playButton">▶️</button>
    <button id="bastaButton">¡BASTA!</button>

    <video id="camera" autoplay playsinline></video>
    <div id="controls">
      <button id="flipButton">🔁</button>
      <button id="captureButton">📸</button>
    </div>

    <canvas id="canvas"></canvas>
    <div id="photoReveal"><img id="photo" /></div>
    <div id="message" class="fade"></div>
    <div id="verse" class="fade"></div>
    <div id="breathing">
      <div id="breathingCircle"></div>
      <div id="breathingText">Solo respira...</div>
    </div>
    <div id="finalScreen">
      <div id="finalText">SECUELAS<br><span>Una lucha constante con nuestra propia mente</span></div>
      <div id="finalCorner">Regresa cuando lo necesites</div>
    </div>
  </div>
  <audio id="alertAudio" src="Alerta.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
